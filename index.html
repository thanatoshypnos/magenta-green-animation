</head>
<body>
  <!-- Bühne für die Farb-/Punktanimation -->
  <div class="stage" aria-hidden="true"></div>

  <!-- Text-Layer (immer exakt zentriert) -->

    <ul class="fragments" role="list">
      <li>i am not my thoughts</li>
      <li>I step out of meta-cognition</li>
      <li>I turn to fearless openness</li>
      <li>I find a sensory anchor</li>
      <li>I return to mindful presence</li>
    </ul>
  </main>

  <div class="hint">klicken/tippen: Pause/Weiter · Space: Weiter</div>

  <script src="script.js" defer></script>
