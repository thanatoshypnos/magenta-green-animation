<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magenta ↔ Green · Text first, dots at the end</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Stage for color/dot animation -->
  <div class="stage" aria-hidden="true">
    <!-- Hand-off helper dot (appears shortly before full green) -->
    <div class="handoff" aria-hidden="true"></div>
  </div>

  <!-- Centered text layer -->
  <main class="text" aria-live="polite">
    <ul class="fragments" role="list">
      <li>i am not my thoughts</li>
      <li>I step out of meta-cognition</li>
      <li>I turn to fearless openness</li>
      <li>I find a sensory anchor</li>
      <li>I return to mindful presence</li>
    </ul>
  </main>

  <div class="hint">tap/click: pause · space: resume</div>

  <script src="script.js" defer></script>
</body>
</html>
